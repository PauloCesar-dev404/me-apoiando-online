<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoie o Dev</title>
    <!-- Link para o novo arquivo CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Importação da fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Conteúdo principal centralizado -->
    <div class="main-content">
        <h1>Apoie o Desenvolvedor</h1>

        <!-- Ícone de Café SVG -->
        <svg class="coffee-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 8h-1V5c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v3H5c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-9c0-1.1-.9-2-2-2zm-9-3h4v3H10V5zm9 14H5v-7h14v7z"/>
        </svg>

        <p>Gostou do projeto? Que tal apoiar o desenvolvedor?</p>

        <button id="supportButton" class="main-button">
            Apoiar!
        </button>
    </div>

    <!-- Efeito de chuva de código (div base) -->
    <div class="rain" id="rain"></div>

    <!-- Modal de Pagamento -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-content" id="modalContent">
            <h2>Obrigado pelo Apoio!</h2>

            <!-- Opção de Apoio USDT -->
            <div class="payment-option">
                <h3>Apoiar USDT pela Rede Ethereum:</h3>
                <div class="address-container">
                    <code id="cryptoAddress">0xd3d6b458d11beb37aac0bcacce81e2792869f3a1</code>
                    <button id="copyAddressButton" class="copy-button" title="Copiar endereço">
                        <!-- Ícone de copiar (SVG simples) -->
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h-2M16 12a2 2 0 100 4m0-4h.01M12 12h.01M8 12h.01"></path></svg>
                    </button>
                </div>
                <div id="copyMessage" class="copy-message hidden">Copiado!</div>

                <div class="help-link-container">
                    <a href="https://www.google.com/search?q=como+enviar+usdt+de+binance+a+binance" target="_blank" rel="noopener noreferrer">
                        <!-- Ícone de Ajuda (SVG simples) -->
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9.228a4.5 4.5 0 116.364 0L12 12.364l-2.121 2.121M15.536 9.536L12 13.072m0 0l-3.536-3.536m7.072 0l-3.536 3.536"></path></svg>
                        <span>Saiba como transferir</span>
                    </a>
                </div>
            </div>

            <!-- Nova Opção de Apoio PIX -->
            <div class="payment-option">
                <h3>Apoiar por PIX (E-mail):</h3>
                <div class="address-container">
                    <code id="pixKey">paulocesardev404@gmail.com</code>
                    <button id="copyPixButton" class="copy-button" title="Copiar chave PIX">
                        <!-- Ícone de copiar (SVG simples) -->
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h-2M16 12a2 2 0 100 4m0-4h.01M12 12h.01M8 12h.01"></path></svg>
                    </button>
                </div>
                <div id="copyPixMessage" class="copy-message hidden">Chave PIX copiada!</div>

                <div class="help-link-container">
                    <a href="https://www.google.com/search?q=como+fazer+um+pix" target="_blank" rel="noopener noreferrer">
                        <!-- Ícone de Ajuda (SVG simples) -->
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9.228a4.5 4.5 0 116.364 0L12 12.364l-2.121 2.121M15.536 9.536L12 13.072m0 0l-3.536-3.536m7.072 0l-3.536 3.536"></path></svg>
                        <span>Saiba como fazer PIX</span>
                    </a>
                </div>
            </div>

            <button id="closeModal" class="close-button">
                Fechar
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoie o Dev</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para garantir a fonte Inter e fallback */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Estilo para o efeito de chuva de código */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permite interagir com elementos abaixo */
            overflow: hidden; /* Garante que as gotas não saiam da tela */
            z-index: 0; /* Coloca a chuva atrás do conteúdo */
        }

        .drop {
            position: absolute;
            background-color: #0F0; /* Verde néon */
            opacity: 0.6;
            animation: fall linear infinite;
            pointer-events: none;
            /* Tamanho inicial para as gotas, será ajustado no JS */
            width: 2px;
            height: 10px;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-800 to-blue-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Conteúdo principal centralizado e com margem -->
    <div class="bg-gray-800 bg-opacity-70 p-8 rounded-xl shadow-2xl text-center max-w-lg w-full relative z-10">
        <h1 class="text-4xl font-extrabold mb-4 text-purple-300">Apoie o Desenvolvedor</h1>

        <!-- Ícone de Café SVG -->
        <svg class="w-24 h-24 mx-auto mb-4 fill-current text-yellow-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 8h-1V5c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v3H5c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-9c0-1.1-.9-2-2-2zm-9-3h4v3H10V5zm9 14H5v-7h14v7z"/>
        </svg>

        <p class="text-lg mb-8 text-gray-200">Gostou do projeto? Que tal apoiar o desenvolvedor?</p>

        <button id="supportButton"
                class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-400 focus:ring-opacity-75">
            Apoiar!
        </button>
    </div>

    <!-- Efeito de chuva de código (div base) -->
    <div class="rain" id="rain"></div>

    <!-- Modal de Pagamento -->
    <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-900 p-8 rounded-xl shadow-2xl max-w-lg w-full relative transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
            <h2 class="text-3xl font-extrabold mb-6 text-yellow-300 text-center">Obrigado pelo Apoio!</h2>

            <div class="bg-gray-800 p-6 rounded-lg mb-6">
                <h3 class="text-xl font-semibold mb-3 text-purple-200">Apoiar USDT pela Rede Ethereum:</h3>
                <div class="flex items-center justify-between bg-gray-700 p-4 rounded-md mb-4 break-all">
                    <code id="cryptoAddress" class="text-yellow-400 text-sm md:text-base font-mono select-all">0xd3d6b458d11beb37aac0bcacce81e2792869f3a1</code>
                    <button id="copyAddressButton" class="ml-4 p-2 rounded-full bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out" title="Copiar endereço">
                        <!-- Ícone de copiar (SVG simples) -->
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h-2M16 12a2 2 0 100 4m0-4h.01M12 12h.01M8 12h.01"></path></svg>
                    </button>
                </div>
                <div id="copyMessage" class="text-green-400 text-center text-sm mb-4 hidden">Copiado!</div>

                <div class="flex justify-center items-center">
                    <div class="help-container relative">
                        <a href="https://www.google.com/search?q=como+enviar+usdt+de+binance+a+binance" target="_blank" rel="noopener noreferrer"
                           class="text-blue-400 hover:text-blue-500 transition duration-150 ease-in-out flex items-center">
                            <!-- Ícone de Ajuda (SVG simples) -->
                            <svg class="w-6 h-6 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9.228a4.5 4.5 0 116.364 0L12 12.364l-2.121 2.121M15.536 9.536L12 13.072m0 0l-3.536-3.536m7.072 0l-3.536 3.536"></path></svg>
                            <span class="underline">Saiba como transferir</span>
                        </a>
                    </div>
                </div>
            </div>

            <button id="closeModal"
                    class="block w-full bg-red-600 hover:bg-red-700 active:bg-red-800 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-75">
                Fechar
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
